<!DOCTYPE html>
<meta charset="utf-8">
<head>
      <style>        
         .para {
            font-size: 16px;
            font-weight: bold;
         }
		 
		 .title {
            fill: blue;
            font-weight: bold;
			font-size: 14px;
         }
      </style>
      <title></title>
   </head>
<body>

  <div class="header">
    <h1>Visualization of Startup Investments</h1>
	<p class="para">This visualization is based on information about start up investments provided by Crunchbase. This provides trends of worldwide Venture Capital investments on year and market basis (2000-2014). </p>
    <div class=""><a href="totalinvestmentsbymarket.html" class="previous" style="float:left">&laquo; Previous</a>
      <a href="totalinvesementsbyyear.html" class="next" style="float:right">Home >> &raquo;</a>
    </div>
    <div style="clear:both"></div>
  </div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<br />
<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

// set the dimensions and margins of the graph
var margin = {top: 61, right: 140, bottom: 101, left: 80},
          width = 960 - margin.left - margin.right,
          height = 500 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

 svg.append("text")
          .attr("x", 0)
          .attr("y", -40)
          .attr("dy", "0.71em")
          .attr("fill", "#000")
          .text("Worldwide Startup Investment Trends for a Market over Years 2000-2014")
          .style("font", "23px avenir")
          .style("fill", "#000000");

           svg.append("text")
          .attr("x", 0)
          .attr("y", 402)
          .attr("dy", "0em")
          .style("font", "16px avenir")
          .style("fill", "#000000")
          .text("This is a plot of the trends of worldwide Venture Capital funding for each main market through out years 2000-2014. You can visualize each market ");

          svg.append("text")
          .attr("x", 0)
          .attr("y", 402)
          .attr("dy", "1em")
          .style("font", "16px avenir")
          .style("fill", "#000000")
          .text(" using the provided filter on the top right corner above the chart.");

//Read the data
d3.csv("https://raw.githubusercontent.com/prasadiw/datavis/master/data/totalinvestmentsbymarketfilter.csv", function(data) {

    // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function(d){return(d.Market)}).keys()

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(allGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis
    var x = d3.scaleLinear()
      .domain(d3.extent(data, function(d) { return d.Year; }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(14, "Y"));

    // Add Y axis
    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.TotalFunds; })])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    svg.append("g")
            .attr("class", "y axis")
            .call(y)
            .append("text")
            .attr("transform", "rotate(-90)")
        		.attr("x", -250)
            .attr("y", -60)
            .attr("dy", "0.3408em")
            .attr("fill", "#000")
            .text("Investments in Millions")
         		.style("font-weight", "bold");

    svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(x).append("text")
         	.attr("x", 350)
            .attr("y", 36)
            .attr("fill", "#000")
            .text("Year")
          	.style("font-weight", "bold");


    // Initialize line with first group of the list
    var line = svg
      .append('g')
      .append("path")
        .datum(data.filter(function(d){return d.name==allGroup[0]}))
        .attr("d", d3.line()
          .x(function(d) { return x(d.year) })
          .y(function(d) { return y(+d.TotalFunds) })
        )
        .attr("stroke", function(d){ return myColor("valueA") })
        .style("stroke-width", 4)
        .style("fill", "none")
    

    update("Advertising");

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function(d){return d.Market==selectedGroup})

      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
            .x(function(d) { return x(d.Year) })
            .y(function(d) { return y(+d.TotalFunds) })
          )
          .attr("stroke", function(d){ return myColor(selectedGroup) })
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })

})


</script>

</body>
